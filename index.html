<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://kit.fontawesome.com/e9d9913a0f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content-container">
      <h1>Let's Play!</h1>
      <p>Get 5 points first to win the game</p>
      <!-- For player -->
      <div class="selection-container">
        <div class="role"><h3>YOU</h3></div>
        <div class="options">
          <button id="rock">
            <i class="fa-solid fa-hand-back-fist"></i>Rock
          </button>

          <button id="paper"><i class="fa-solid fa-hand"></i>Paper</button>

          <button id="scissors">
            <i class="fa-solid fa-hand-scissors"></i>Scissors
          </button>
        </div>
        <!-- Score -->
        <div class="player-score"></div>
      </div>

      <!-- For computer -->
      <div class="selection-container">
        <div class="role"><h3>COMPUTER</h3></div>
        <div class="options">
          <div class="selection-box">
            <i class="fa-solid fa-hand-back-fist"></i>Rock
          </div>
          <div class="selection-box"><i class="fa-solid fa-hand"></i>Paper</div>
          <div class="selection-box">
            <i class="fa-solid fa-hand-scissors"></i>Scissors
          </div>
        </div>
        <!-- Score -->
        <div class="computer-score"></div>
      </div>

      <!-- Display result -->
      <p class="result"></p>
      <div class="again-btn-container"></div>

      <p class=""></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
